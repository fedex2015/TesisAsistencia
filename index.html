<!DOCTYPE HTML>
<html>
<head>
    <title>Asistencia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/font-awesome-4.2.0/css/font-awesome.min.css">
    <script src="phonegap-1.2.0.js"></script>
    <script src="js/jquery-1.5.min.js"></script>
</head>

</head>
<body>
    <div class="container">
        <div class="row" align="center">
            <header class="wrapper-header col-xs-12 col-sm-offset-2 col-sm-8 col-lg-offset-4 col-lg-4">
            <img class="img-responsive" src="assets/img/caece.jpg">
            </header>
            <form class="login col-xs-12 col-sm-offset-2 col-sm-8 col-lg-offset-4 col-lg-4">
                <div class="col-xs-12 col-sm-12">
                    <h4 class=""> Asistencia - Ingreso de Profesores</h4>
                </div>
                <div class="wrapper-form col-xs-12 col-sm-12">
                    <div class="form-group input-group col-xs-12 col-sm-12">
                        <span class="input-group-addon i"><i class="fa fa-user fa-lg"></i></span>
                        <input class="form-control inp" id="email" placeholder="ID Profesor" type="email" autofocus="" required="">
                    </div>
                    <div class="form-group input-group col-xs-12 col-sm-12" id="pass">
                        <span class="input-group-addon i"><i class="fa fa-cog fa-spin fa-lg"></i></span>
                        <input id="password" class="form-control inp" placeholder="Contrase&ntilde;a" type="password" >
                    </div>
                    <button id="inp" type="submit" class="btn btn-lg btn-block btn-login">Iniciar Sesi&oacute;n</button>
                </div>
                <a class="col-xs-6 col-sm-6 text-left mt20 blue" style="margin-left:30%;"><small>&iquest;Olvidaste tu contrase&ntilde;a?</small></a>
        
            </form>
            <footer class="col-xs-12 col-sm-12">
                <h5>&copy; 2015 - Asistencia 1.0</h5>
            </footer>
        </div>
    </div>
    <div id="welcome" style="display:none;">
    <h1> Bienvenido al Sistema. </h1>
</div>
</body>
</html>
<script>
$('#inp').click(function(){
            var email = $('#email').val();
            var password = $('#password').val();
            $.ajax({
                type: 'POST',
                data: {email:email,password:password},
                dataType: 'text',
                url: 'http://tesis2015.hostzi.com/save.php',
                crossDomain: false,
                success: function(data){
                    var state = data.substring(0, 3);
                    if (state == '200')
                   {
                            alert('Acceso Concedido');
                            $('.row').hide();
                            $('#welcome').show();
                    }
                    else
                    {
                            alert('Acceso Denegado');
                    }
                },
                error: function(err){
                    alert('Hubo un problema con el inicio de sesion ');
                }
            });  
            return false;        
   });
</script>
