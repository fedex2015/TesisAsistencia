<head>
	<title>Login tesis</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script type="text/javascript" src="assets/js/vendors/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/js/vendors/font-awesome-4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/js/vendors/bootstrap/css/bootstrap.min.css">
</head>
<body id="body">
	<div class="container">
    	<div class="row" align="center">
    		<img class="mt20" src="caece.png">
    		<form class="login">
    			<div class="header">
    				<h4 class="c">Ingreso de Profesores</h4>
    			</div>
    			<div class="mt20">
    				<div class="ico">
    					<div class="form-group input-group gp">
          					<span class="input-group-addon i"><i class="fa fa-user fa-lg"></i></span>
          					<input class="form-control inp" placeholder="ID Profesor" type="email" autofocus="" required="" ng-model="email">
    					</div>
    					<div class="form-group input-group gp" id="pass">
          					<span class="input-group-addon i"><i class="fa fa-cog fa-spin fa-lg"></i></span>
          					<input id="pass2" class="form-control inp" placeholder="Password" type="password" ng-model="password">
    					</div>
                        <p id="error">Usuario o contrase&ntildea incorrectos</p>
    				</div>
    			</div>
    			<div class="mt15">
    				<button class="btn btn-primary">Iniciar Sesion</button>
    				<button class="btn btn-primary pass">Recuperar Contrase&ntildea</button>
    			</div>
    		</form>
    		<h5>&copy 2015 - Asistencia 1.0</h5>
    	</div>
    </div>
</body>
</html>
